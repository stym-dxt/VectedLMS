version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: vectedlms
      POSTGRES_PASSWORD: vectedlms
      POSTGRES_DB: vectedlms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://vectedlms:vectedlms@db:5432/vectedlms
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db

volumes:
  postgres_data:



